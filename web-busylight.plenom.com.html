<!DOCTYPE html>
<!-- saved from url=(0033)https://web-busylight.plenom.com/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" href="./web-busylight.plenom.com_files/style.css">
    <script src="./web-busylight.plenom.com_files/BusylightSDK_WebHID.js"></script>
    <script src="./web-busylight.plenom.com_files/index.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  </head>
  <body>

    <!-- Buttons -->
    <div id="device-panel">
	    <button id="allow" class="btn-hover color-7">Allow USB access</button>
        <button id="green" class="btn-hover color-1" disabled="" style="display: none;">Green</button>
        <button id="red" class="btn-hover color-2" disabled="" style="display: none;">Red</button>
	<button id="purple" class="btn-hover color-8" disabled="" style="display: none;">Purple</button>
        <button id="alert" class="btn-hover color-3" disabled="" style="display: none;">Alert</button>
        <button id="blink" class="btn-hover color-4" disabled="" style="display: none;">Blink</button>
        <button id="pulse" class="btn-hover color-5" disabled="" style="display: none;">Pulse</button>
        <button id="flash" class="btn-hover color-6" disabled="" style="display: none;">Flash</button>
        <button id="off" class="btn-hover color-7" disabled="" style="display: none;">Off</button>
    </div> <!-- device-panel -->

    <!-- Image beneath buttons -->
    <div class="img-container">
        <img src="./web-busylight.plenom.com_files/Grafik_Busylight.png" alt="Busylight" width="100%">
    </div> <!-- img-container -->
    
  

</body></html>
